        <!-- 
	@Id
   	private Integer id;
	private String nombre;
	private float precio;
	private String categoria; 
	private Integer cantidad;
 -->

        <div class="col-12">
            <h2>Editar producto </h2>
            <form th:object="${producto}" th:action="@{/producto/editar/} + ${producto.id}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="codigo">Id del producto</label>
                    <input autocomplete="off" name="id" th:value="${id}" placeholder="Escribe el código del producto"
                        type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre del producto</label>
                    <input autocomplete="off" th:value="${nombre}" name="nombre"
                        placeholder="Escribe el nombre del producto" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="existencia">Precio del producto</label>
                    <input autocomplete="off" th:value="${precio}" name="precio" placeholder="Precio del producto"
                        type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="existencia">Categoria del producto</label>
                    <input autocomplete="off" name="categoria" th:value="${categoria}"
                        placeholder="Categoria del producto" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="existencia">Cantidad del producto</label>
                    <input autocomplete="off" name="cantidad" th:value="${cantidad}" placeholder="Cantidad del producto"
                        type="number" class="form-control">
                </div>

                <button class="btn btn-success" type="submit">Guardar</button>

                <a class="btn btn-warning" th:href="@{/producto/mostrar}">Ver todos</a>
            </form>
        </div>
